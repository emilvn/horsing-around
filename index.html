<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galop Galore</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2020/09/10/17/42/unicorn-5561072__480.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Galop Galore</h1>
    </header>
    <nav>
        <div>
            <label for="searchBar">Search</label>
            <input type="search" id="searchBar" name="searchBar" placeholder="Name/Race/Color">
        </div>
        <div>
            <label for="sortBy">Sort by:</label>
            <select name="sortBy" id="sortBy">
                <option value="name">Name</option>
                <option value="likes">Likes</option>
                <option value="race">Race</option>
            </select>
        </div>
    </nav>
    <button id="add-horse-dialog-button">
        Add Horse
    </button>
    <main>
        <section id="horseGrid" class=".grid-container"></section>
        <!-- ========== CREATE FORM ========== -->
        <!--todo add create dialog/form here-->

        <!-- ========== UPDATE FORM ========== -->
        <!--todo add update dialog/form here-->
        <dialog id="update-dialog">
            <h2>Update Horse</h2>
            <form action="" id="update-form">
                <label for="update-horseId"></label>
                <input type="hidden" name="horseId" id="update-horseId">
                <fieldset>
                    <legend>Image</legend>
                    <label for="update-image">Image URL:*</label>
                    <input type="url" name="image" id="update-image" placeholder="Image URL" required>
                </fieldset>
                <div class="side-by-side">
                    <div>
                        <fieldset>
                            <legend>Owner Information</legend>
                            <label for="update-ownerName">Name:*</label>
                            <input type="text" name="ownerName" id="update-ownerName" placeholder="Owner Name" required>
                            <label for="update-ownerEmail">Email:*</label>
                            <input type="email" name="ownerEmail" id="update-ownerEmail" placeholder="Email" required>
                            <label for="update-ownerPhone">Phone number:</label>
                            <input type="text" name="ownerPhone" id="update-ownerPhone" placeholder="Phone Number">
                        </fieldset>
                        <fieldset>
                            <legend>Good to know</legend>
                            <label for="update-temperament">Temperament:</label>
                            <select name="temperament" id="update-temperament">
                                <option value="spirited">Spirited</option>
                                <option value="calm">Calm</option>
                                <option value="friendly">Friendly</option>
                                <option value="wild">Wild</option>
                                <option value="energetic">Energetic</option>
                                <option value="gentle">Gentle</option>
                                <option value="eager">Eager</option>
                                <option value="playful">Playful</option>
                            </select>
                            <label for="update-trainingLevel">Training level:</label>
                            <select name="trainingLevel" id="update-trainingLevel">
                                <option value="advanced">Advanced</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="beginner">Beginner</option>
                                <option value="untrained">Untrained</option>
                                <option value="basic">Basic</option>
                            </select>
                            <label for="update-riderExperienceRequired">Rider experience</label>
                            <input type="checkbox" name="riderExperienceRequired" id="update-riderExperienceRequired">
                            <label for="update-registered">Registered</label>
                            <input type="checkbox" name="registered" id="update-registered">

                        </fieldset>
                    </div>
                    <fieldset>
                        <legend>General Information</legend>
                        <label for="update-horseName">Name:*</label>
                        <input type="text" name="horseName" id="update-horseName" placeholder="Name of horse" required>
                        <label for="update-age">Age:*</label>
                        <input type="number" step="any" name="age" id="update-age" placeholder="Age of horse" required>
                        <label for="update-horseRace">Race:*</label>
                        <input type="text" name="horseRace" id="update-horseRace" placeholder="Race of horse" required>
                        <label for="update-horseColor">Color:</label>
                        <input type="text" name="horseColor" id="update-horseColor">
                        <label>Gender:*</label>
                        <div>
                            <label for="update-gender-male">Male</label>
                            <input type="radio" name="gender" id="update-gender-male" value="male" checked>
                            <label for="update-gender-female">Female</label>
                            <input type="radio" name="gender" id="update-gender-female" value="female">
                        </div>
                        <label for="update-height">Height:</label>
                        <input type="number" step="any" name="height" id="update-height" placeholder="Height in feet">
                        <label for="update-topspeed">Top speed:</label>
                        <input type="number" step="any" name="topspeed" id="update-topspeed" placeholder="Top speed in mph">
                    </fieldset>
                </div>
                <fieldset>
                    <legend>Health and Diet</legend>
                    <label for="update-diet">Preferred Diet:</label>
                    <textarea name="diet" id="update-diet" cols="10" rows="3" placeholder="Hay, Apples, Carrots,..."></textarea>
                    <label for="update-vaccinations">Vaccinations:</label>
                    <textarea name="vaccinations" id="update-vaccinations" cols="10" rows="3" placeholder="Rabies, Tetanus, Influenza,..."></textarea>
                    <div></div>
                    <div>
                        <input type="checkbox" name="hasTapeworm" id="update-hasTapeworm">
                        <label for="update-hasTapeworm">Has tapeworm</label>
                    </div>
                </fieldset>
                <div id="update-buttons">
                    <button id="update-submit-btn">Submit</button>
                    <button type="reset">Clear form</button>
                    <button type="button" id="update-cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>

        <!-- ========== DELETE FORM ========== -->

        <!--todo add detail dialog here-->
